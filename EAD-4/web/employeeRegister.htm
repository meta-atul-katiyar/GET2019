<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
<script src="checks.js"></script>
</head>
<body>
  <div id="empDetail" align = center>
            <h1>Register Employee</h1><hr><br/><br/>
            <form id="employeeDetails" action="./InsertEmployeeData" method="post">
                    Full name:
                    <input type="text" id="fullName" name="fullName" minlength="2" onchange="allLetter()" required/><br/><br/>

                    Gender:
                    <input type="radio" id="gender" name="gender" value="male" checked/> Male
                    <input type="radio" id="gender" name="gender" value="female"/> Female
                    <input type="radio" id="gender" name="gender" value="other"/> Other<br/><br/>

                    Email Id:
                    <input type="text" id="email" name="email" placeholder="abc@gmail.com" onchange="ValidateEmail()" required/>
                    <br/><br>

                    Password:
                    <input type="text" id="password" name="password" onchange="passValid()" required/><br/><br/>

                    Confirm Password:
                    <input type="text" id="confirmPassword" onchange="passEqual()" required/><br/><br/>

                    Contact Number:
                    <input type="number" id="contactNumber" name="contactNumber" pattern="[0-9]{8,}" onchange="contactValid()" required/><br/><br/>

					Organization:
					<select id="organization" name="organization" onchange="">
                    	<option name = "xyz" id = "xyz" value="xyz">xyz</option>
                    	<option name = "abc" id = "abc" value="abc">abc</option>
                    	<option name = "bcd" id = "bcd" value="bcd">bcd</option>
                    	<option name = "efg" id = "efg" value="efg">efg</option>
                	</select><br><br>
                
                    <input type="submit" value="submit" onclick="hideEmpDetail()"/>

                    <input type="reset"/><br/><br/>
                    
                    Already registered?<br/>
                    <a href="login.htm">Login</a>
                    
                    
            </form>
        </div>

        <p id="successfulRegister"></p>

        <div id = "vehicleForm" align = center style="display:none">
            <h1>Add Vehicle</h1><hr><br><br>
            <form id = "vehicleInformation" action="#" method=>
                Name:
                <input type="text" id="vehicleName" minlength="2" required><br><br>

                Type:
                <select id="vehicleType" onchange="showRate()">
                    <option>select type</option>
                    <option id = "cycle" value="cycle">cycle</option>
                    <option id = "twoWheeler" value="twoWheeler">two Wheeler</option>
                    <option id = "fourWheeler" value="fourWheeler">Four Wheeler</option>
                </select><br><br>

                Vehicle Number:
                <input type="text" id="vehicleNumber" onchange="vNumValid()" placeholder="RJ14AA0000" required><br><br>

                Employee Id
                <input type="text" id="employeeId" onchange="empIdValid()" placeholder="E12/000000" required><br><br>


                Identification:
                <textarea rows="2" cols="50">
                </textarea><br><br>

                <input type="submit" onclick = "displayRate()"/>
                <input type="reset">

            </form>
        </div> <br><br>

        <div id="rateInfo" style="display:none" align="center">
                <select id="currencyName" onchange="rateCard()">
                        <option>select type</option>
                        <option id="INR" value="INR">Indian Rupees</option>
                        <option id="USD" value="USD">US Dollars</option>
                        <option id="YEN" value="YEN">Japanese Yen</option>
                    </select><br><br>
            <div id = "rateTable" style="display:none">
                <table>
                    <tr id="vehicleTypeName">
                    </tr>
                    <tr>
                        <th> Duration</th>
                        <th id="NameOfCurrency"></th> 
                        
                    </tr>
                    <tr>
                        <th>one day  </th>
                        <th id="dailyPrice"></th>  
                        <th><button id = "dayPlanButton" type="button" onclick="priceList('dailyPrice')">SELECT</button></input></th>  
                    </tr>
                    <tr>
                        <th>one month  </th> 
                        <th id="monthlyPrice"></th> 
                        <th><button id = "monthPlanButton" type="button" onclick="priceList('monthlyPrice')">SELECT</button></input></th>
                    </tr>
                    <tr>
                        <th>one year  </th> 
                        <th id="yearlyPrice"></th>
                        <th><button id = "yearPlanButton" type="button" onclick="priceList('yearlyPrice')">SELECT</button></input></th>
                    </tr>
                </table>



                <button id = "getPass" type="button" onclick="generatePass()">GET PASS</button>                
            </div> <br><br>
        </div>
        <p id = "pass" style ="display:none"></p>
</body>
</html>
