    <body>
        

        <div align=center>
        	<h2>fill the details below</h2><br><br>
                <form id = "studentInformation" action="./InsertData" method="post">
                	First Name:
                    <input type="text" id="firstName" name="firstName" minlength="2" required><br><br>

                    Last Name:
                    <input type="text" id="lastName" name="lastName" minlength="2" required><br><br>
        
                    Father's Name:
                    <input type="text" id="fatherName" name="fatherName" minlength="2" required><br><br>
        
                    Email Id:
                    <input type="text" id="email" name="email" placeholder="abc@gmail.com" onchange="ValidateEmail()" required>
                    <br><br>

                    class:
                    <input type="text" id="class" name="class" pattern="[0-9]{1,2}" onchange="classValid()"  required><br><br>

                    age:
                    <input type="text" id="age" name="age" pattern="[0-9]{1,3}" onchange="ageValid()" required><br><br>
        
                    <input type="submit"/>
                    <input type="reset">
               </form>
        </div>
